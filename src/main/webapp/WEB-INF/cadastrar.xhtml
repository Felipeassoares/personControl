<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <title>Pesquisa de Pessoas</title>
</head>
<body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nome:" for="searchName" />
            <h:inputText id="searchName" value="#{personBean.searchName}" />
            <h:commandButton value="Pesquisar" action="#{personBean.search}" />
        </h:panelGrid>
        
        <h:dataTable value="#{personBean.personList}" var="person" border="1">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{person.name}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{person.email}
            </h:column>
            <h:column>
                <f:facet name="header">Telefone</f:facet>
                #{person.telephone}
            </h:column>
            <h:column>
                <f:facet name="header">Ações</f:facet>
                <h:commandButton value="Editar" action="#{personBean.edit(person)}" />
                <h:commandButton value="Remover" action="#{personBean.remove(person)}" />
            </h:column>
        </h:dataTable>
    </h:form>
</body>
</html>
