<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Listagem de Pessoas</title>
</head>
<body>
    <h1>Listagem de Pessoas</h1>

    <!-- Tabela para exibir a lista de pessoas -->
    <h:form>
        <h:dataTable value="#{personBean.persons}" var="person" border="1">
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{person.name}" />
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{person.email}" />
            </h:column>
            <h:column>
                <f:facet name="header">Telefone</f:facet>
                <h:outputText value="#{person.telephone}" />
            </h:column>
            <h:column>
                <f:facet name="header">Ações</f:facet>
                <h:commandButton value="Editar" action="#{personBean.edit(person)}" />
                <h:commandButton value="Deletar" action="#{personBean.delete(person)}" />
            </h:column>
        </h:dataTable>

        <!-- Botão para recarregar a lista -->
        <h:commandButton value="Atualizar Lista" action="#{personBean.searchAllPersons}" />
    </h:form>

    <!-- Botão para navegar para a página de cadastro -->
    <h:form>
        <h:commandButton value="Cadastrar Nova Pessoa" action="cadastrar.xhtml" />
    </h:form>
</body>
</html>
