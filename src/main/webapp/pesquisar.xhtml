<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Pesquisa de Pessoa</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Nome:" for="searchName" />
            <h:inputText id="searchName" value="#{personBean.searchName}" />
        </h:panelGrid>
        <p:commandButton value="Pesquisar" action="#{personBean.search}" />

        <p:dataTable value="#{personBean.personList}" var="person">
            <p:column headerText="Nome">
                <h:outputText value="#{person.name}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{person.email}" />
            </p:column>
            <p:column>
                <p:commandButton value="Editar" action="#{personBean.edit(person)}" />
                <p:commandButton value="Remover" action="#{personBean.remove(person)}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
